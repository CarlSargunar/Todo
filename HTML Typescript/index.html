<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>My Todo List</h1>
    <div>
        <input type="text" id="newItem" placeholder="Add a new item">
        <button id="addItem">Add</button>
    </div>
    <h2>Todo Items</h2>
    <ul id="todoList"></ul>
    <h2>Completed Items</h2>
    <ul id="completedList"></ul>

    <script src="app.js"></script>
</body>
</html>
